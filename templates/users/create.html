{% extends 'blank_layout.html' %} {% block content %}

<h1>create Users</h1>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>
    <label for="">Username:</label>
    <input type="text" name="username"/>
  </p>
  <p>
    <label for="">Password:</label>
    <input type="password" name="password"/>
  </p>
   
  <button type="submit">Sign-In</button>
</form>

<p>
    {% if user %}
    New user created with username {{  user.username }}
    {% endif %}
</p>
<p style="color: #ccff00; font-size: 30px; background-color: black; border-radius: 10px;" > 
    {% if error_message %}
    Error occur in this please check it.. {{  error_message }}
    {% endif %}
</p>

{% endblock content %}
